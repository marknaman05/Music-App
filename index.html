<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <script src="https://kit.fontawesome.com/f049d5e342.js" crossorigin="anonymous"></script>
        <script defer src="./index.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <title>Music-App</title>
    </head>
    <body>
        <!-- START NAMAN'S PART (HOME PAGE (DEAFULT)) -->
        <div class="box">
            <div class="poster">

            </div>
            <div class="arrow-right">
                <i class="fa fa-caret-right" aria-hidden="true"></i>
            </div>
            <div class="arrow-left">
                <i class="fa fa-caret-left" aria-hidden="true"></i>
            </div>
        </div>
        <!-- END NAMAN'S PART -->

        <!-- START SHLOK'S PART (MUSIC PLAYER) -->
        <nav>
            <div class="nav">
                <div class="logo-div"><img class="logo-img" src="./images/logo.png" alt="logo" /></div>
                <div class="nav-tabs hidden1">
                    <p class="nav-elements">Home</p>
                    <p class="nav-elements">Playlist</p>
                    <p class="nav-elements">Liked</p>
                    <p class="nav-elements">Queue</p>
                </div>
                <div class="profile-pic"></div>
                <div class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>
            </div>
        </nav>


        <div class="musicUi">
            <div class="music-player">
                <div class="music-controls">
                    <div class="arrow-down"><i class="fa fa-angle-down"  aria-hidden="true"></i></div>
                    <div class="box-image"></div>
                    <div class="controls">
                        <i class="fa fa-step-backward" aria-hidden="true"></i>
                        <i class="fa fa-play" aria-hidden="true"></i>
                        <i class="fa fa-step-forward" aria-hidden="true"></i>
                    </div>
                </div>
                
                <div class="queue">
                    <p class="queue-title">Queue</p>
                    <div class="queue-list-box"></div>
                    <div class="queue-list-box"></div>
                    <div class="queue-list-box"></div>
                    <div class="queue-list-box"></div>
                </div>
            </div>
        </div>
        <!-- END SHLOK'S PART -->



    </body>
</html>

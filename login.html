<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./login.css" />
        <script src="https://kit.fontawesome.com/f049d5e342.js" crossorigin="anonymous"></script>
        <script defer src="./login.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="login-page">
            <div class="nav">
                <div class="logo"></div>
            </div>
            <div class="login-page-container">
                <div class="trending-side">
                    <div class="trending-list">
                        <div class="trending-element"></div>
                        <div class="trending-element"></div>
                        <div class="trending-element"></div>
                    </div>
                    <div class="trending-player">
                        <div class="player_main">
                            <div class="player-image"></div>
                            <div class="player-song-name">RAP GOD</div>
                            <div class="player-settings">
                                <div class="play-line"></div>
                                <div class="play-options">
                                    <div class="play-option"><i class="fas fa-play"></i></div>
                                    <div class="play-option"><i class="fas fa-pause"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="login-side">
                    <a href="./index.html">TEMPORARY LINK to index.html</a>
                </div>
            </div>
        </div>
    </body>
</html>
